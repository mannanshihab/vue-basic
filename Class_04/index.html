<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic | Template & Data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ title }} - {{ age }}</h1>
    <button v-on:click="age++">Inc ++</button>
    <button v-on:click="age--">Dec --</button>
    <!-- <button @click="title = 'Something Else'">Change Title</button> -->
    <button @click="changeTitle">Change Title</button>

</div>
<script src="app.js"></script>
</body>
