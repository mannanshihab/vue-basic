<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic | Attribute-Binding + Home Work</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
    img{
        width: 200px;
    }
    .fav{
        background-color: aqua;
        color: brown;
    }
</style>
<body>
<div id="app">
    <!-- Attribute-Binding -->
    <a v-bind:href="url">Google</a>

    <div v-for="book in books" :class="{ fav: book.isFav }" @click ="toggleFav(book)">
        <div class="product">
            <img :src="book.image" :alt="book.name">
            <h2> {{ book.name }}</h2>
            <p> {{ book.author }}</p>
        </div>
        
    </div>
</div>
<script src="app.js"></script>
</body>
